<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 3: Password Generator</title>
    <!-- Link Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="generator-container">
            <!-- Page Title -->
            <div class="row py-3">
                <h1 class="mx-auto">Password Generator</h1>
            </div>

            <!-- Output Field -->
            <div class="row d-flex flex-row justify-content-center">
                <form class="input-group d-flex flex-row justify-content-center">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="lengthText">Length: </span>
                    </div>
                    <input type="text" id="outputField">
                </form>
            </div>

            <!-- Length Slider -->
            <div class="row justify-content-center py-2">
                <input type="range" min="1" max="100" value="50" class="slider w-50" id="charRange">
            </div>

            <!-- Checkbox Wrapper -->
            <form>
                <div class="row justify-content-center ml-2 my-3">
                    <div class="column mx-2 d-flex flex-column justify-content-center">
                        <input type="checkbox" id="lowercaseCheck" checked>
                        <div> Lowercase Letters </div>
                    </div>

                    <div class="column mx-2 d-flex flex-column justify-content-center">
                        <input type="checkbox" id="capitalCheck" checked>
                        <div> Capital Letters </div>
                    </div>

                    <div class="column mx-2 d-flex flex-column justify-content-center">
                        <input type="checkbox" id="numberCheck" checked>
                        <div> Numbers </div>
                    </div>

                    <div class="column mx-2 d-flex flex-column justify-content-center">
                        <input type="checkbox" id="specialCharCheck" checked>
                        <div> Special Characters </div>
                    </div>
                    
                </div>

                <!-- Generate Button -->
                <div class="row pt-2">
                    <button type="button" class="button mx-auto" id="generateButton"> Generate </button>
                </div>
            </form>
        </div>
    </div>
</body>

<script src="Encrypt.js"></script>
<script src="script.js"></script>
</html>
